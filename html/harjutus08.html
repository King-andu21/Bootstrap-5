<!doctype html>
<html lang="en">
    <head>
        <title>Harjutus 8</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <h1>Registreerumine</h1>
                <div class="4-mangos">
                    <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                            <label for="valid1">Eesnimi*</label>
                            <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                            <div class="valid-feedback">Korras</div>
                            <div class="invalid-feedback">Palun täida!</div>
                            </div>

                            <div class="col-md-4 mb-3">
                            <label for="valid1">Perenimi*</label>
                            <input type="text" class="form-control" id="valid1" placeholder="Perenimi" required>
                            <div class="valid-feedback">Korras</div>
                            <div class="invalid-feedback">Palun täida!</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                            <label for="valid2">Email*</label>
                            <input type="text" class="form-control" id="valid2" placeholder="xxxxx@email.ee" required>
                            <div class="valid-feedback">Korras</div>
                            <div class="invalid-feedback">Palun täida!</div>
                            </div>

                            <div class="col-md-4 mb-3">
                            <label for="valid2">Telefon*</label>
                            <input type="text" class="form-control" id="valid2" placeholder="5555 6666" required>
                            <div class="valid-feedback">Korras</div>
                            <div class="invalid-feedback">Palun täida!</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="valid2">Kirjeldus*</label>
                                <textarea type="text" class="form-control" id="valid2" placeholder="..." required></textarea>
                                <div class="valid-feedback">Korras</div>
                                <div class="invalid-feedback">Palun täida!</div>
                                
                                <br>

                                <input type="checkbox" class="form-check-input" id="valid2" required>
                                <label for="valid2" class="form-check-label"><p class="text-success">Olen tutvunud ja nõus <span class="text-primary">privaatsustingimustega</span></p></label>
                                <div class="valid-feedback">Korras</div>
                                <div class="invalid-feedback">Palun täida!</div>
                        </div>

                    </div>

                    <input class="btn btn-primary" type="submit" value="Registreeru">
                    </form>
                </div>
                <div class="kirjeldus">

                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
        </script>
    </body>
</html>
